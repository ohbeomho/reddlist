  <body>
    <dialog class="add">
      <div class="top">

      r/<input type="text" placeholder="Subreddit name" />

    <dialog class="post">
      <div class="top">
        <button class="close">X</button>
      </div>
      <div class="content"></div>
      <ul class="comments"></ul>
    </dialog>

    <main>
      <div>
        <button class="add">+</button>
